<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание #1</title>
    <link rel="stylesheet" href="../static/task.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="numTask">Задание #1</h2>
            <div class="task-arrows">
                <a href="#" title="Предыдущее задание", id="previous_task">&#8592;</a>
                <a href="#" title="Следующее задание", id="next_task">&#8594;</a>
            </div>
            <div>Текст задания</div>
            <text class="task">...</text>
            <div class="buttons">
                <button class="buttonEnd" id="buttonEnd">Завершить</button>
            </div>
            <div id="confirm-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">Подтверждение</div>
                    <div class="modal-body">Вы уверены?</div>
                    <div class="modal-actions">
                    <button id="button-yes" class="modal-btn confirm">Да</button>
                    <button id="button-no" class="modal-btn cancel">Нет</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <form action="#" class="sql">
                <div class="block">
                    <label for="sql">SQL-запрос</label>
                    <textarea name="sql" placeholder=""></textarea>
                    <div class="table"></div>
                    <div class="buttons">
                        <button class="buttonTry" id="buttonTry">Выполнить</button>
                    </div>
                </div>
            </form>

            <form action="#" class="table">
                <div class="block">
                    <label>Таблица вывода SQL</label>
                    <div class="output"></div>
                    <div class="buttons">
                        <button class="buttonSend" id="buttonSend">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/task.js"></script>
</body>
</html>
